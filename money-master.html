<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Money Master</title>

    <script
      src="https://kit.fontawesome.com/b4796c35bf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .fa-sack-dollar {
        color: rgb(175, 100, 8);
      }
    </style>
  </head>
  <body>
    <header class="my-5 text-center">
      <h1>Money Master <i class="fa-solid fa-sack-dollar"></i></h1>
    </header>

    <main>
      <section class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 g-4 container">
          <div class="col">
            <div class="card h-100">
              <img
                src="images/money.png"
                class="h-100 rounded card-img-top"
                alt="..."
              />
            </div>
          </div>
          <div class="col">
            <div class="card h-100 bg-light">
              <div class="card-body text-center">
                <h3>Income</h3>
                <div
                  class="row align-items-center text-center container mx-auto my-2"
                >
                  <div class="col-4 text-end">
                    <label class="col-form-label fs-5 fw-semibold"
                      >Income:</label
                    >
                  </div>
                  <div class="col-6">
                    <input type="text" id="income" class="form-control" />
                  </div>
                </div>

                <h3>Expences</h3>
                <div class="row align-items-center container mx-auto my-2">
                  <div class="col-4 text-end">
                    <label class="col-form-label fs-5 fw-semibold">Food:</label>
                  </div>
                  <div class="col-6">
                    <input type="text" id="food-price" class="form-control" />
                  </div>

                  <div class="row align-items-center container mx-auto my-2">
                    <div class="col-4 text-end">
                      <label class="col-form-label fs-5 fw-semibold"
                        >Rent:</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        id="rent-amount"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="row align-items-center container mx-auto">
                    <div class="col-4 text-end">
                      <label class="col-form-label fs-5 fw-semibold"
                        >Clothes:</label
                      >
                    </div>
                    <div class="col-6">
                      <input
                        type="text"
                        id="clothes-price"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <button
                    id="calculate-btn"
                    class="bg-info w-50 container mx-auto fs-5 m-2 text-white py-1 rounded my-3"
                  >
                    Calculate
                  </button>
                  <div>
                    <h3 class="m-3">
                      Total Expences: <span id="total-expences">00</span>
                    </h3>
                    <h3 class="m-3">Balance: <span id="balance">00</span></h3>
                  </div>

                  <div class="m-3">
                    <span class="me-2 fs-5 fw-semibold">Save:</span>
                    <input
                      class="col-2 bg-light rounded"
                      type="text"
                      id="percentage"
                    />
                    <span> % </span>
                    <button
                      id="save-btn"
                      class="bg-info fs-5 text-white rounded px-4"
                    >
                      save
                    </button>
                  </div>

                  <div>
                    <h3>Saving Amount: <span id="saving-amount">00</span></h3>
                    <h3>
                      Remaining Balance: <span id="remaining-balance">00</span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
